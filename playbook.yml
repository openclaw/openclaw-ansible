---
- name: Install OpenClaw with Docker and UFW firewall
  hosts: localhost
  connection: local
  become: true

  vars:
    ansible_python_interpreter: /usr/bin/python3

  environment:
    TERM: xterm-256color
    COLORTERM: truecolor

  pre_tasks:
    - name: Enable color terminal for current session
      ansible.builtin.set_fact:
        ansible_env: "{{ ansible_env | combine({'TERM': 'xterm-256color', 'COLORTERM': 'truecolor'}) }}"

    - name: Detect operating system
      ansible.builtin.set_fact:
        is_macos: "{{ ansible_os_family == 'Darwin' }}"
        is_linux: "{{ ansible_os_family == 'Debian' }}"
        is_debian: "{{ ansible_distribution in ['Debian', 'Ubuntu', 'Linux Mint'] }}"
        is_redhat: "{{ ansible_os_family == 'RedHat' }}"
        is_linux_mint: "{{ ansible_distribution == 'Linux Mint' }}"

    - name: Read /etc/os-release for Linux Mint Ubuntu codename
      ansible.builtin.slurp:
        src: /etc/os-release
      register: os_release_content
      when: is_linux_mint

    - name: Extract Ubuntu codename from /etc/os-release for Linux Mint
      ansible.builtin.set_fact:
        ubuntu_codename: "{{ (os_release_content['content'] | b64decode | regex_search('UBUNTU_CODENAME=(.+)', '\\1') | first) | default(ansible_distribution_release) }}"
      when: is_linux_mint

    - name: Set Ubuntu codename for non-Mint systems
      ansible.builtin.set_fact:
        ubuntu_codename: "{{ ansible_distribution_release }}"
      when: not is_linux_mint and is_debian

    - name: Display detected OS
      ansible.builtin.debug:
        msg: |
          Detected OS: {{ ansible_distribution }} {{ ansible_distribution_version }}
          Detected OS Release: {{ ansible_facts.os_release | default('N/A') }}
          OS Family: {{ ansible_os_family }}
          macOS: {{ is_macos }}
          Linux (Debian/Ubuntu): {{ is_debian }}
          Linux (RedHat/CentOS): {{ is_redhat }}
          Linux Mint: {{ is_linux_mint }}
          Ubuntu Codename: {{ ubuntu_codename | default('N/A') }}

    - name: Update apt cache and upgrade all packages (Debian/Ubuntu)
      ansible.builtin.apt:
        update_cache: true
        upgrade: dist
        cache_valid_time: 3600
      when: is_debian
      register: apt_upgrade_result

    - name: Display apt upgrade results
      ansible.builtin.debug:
        msg: "âœ… System packages updated and upgraded"
      when: is_debian and apt_upgrade_result.changed

    - name: Install ACL for privilege escalation
      ansible.builtin.package:
        name: acl
        state: present
      when: is_linux and not is_macos

    - name: Install Homebrew prerequisites (Linux)
      ansible.builtin.apt:
        name:
          - build-essential
          - curl
          - file
          - git
        state: present
        update_cache: true
      when: is_linux and not is_macos

    - name: Check if running as root
      ansible.builtin.command: id -u
      register: user_id
      changed_when: false
      become: false

    - name: Set fact for root user
      ansible.builtin.set_fact:
        is_root: "{{ user_id.stdout == '0' }}"

    - name: Install Ansible collections
      ansible.builtin.command: ansible-galaxy collection install -r requirements.yml
      args:
        chdir: "{{ playbook_dir }}"
      delegate_to: localhost
      become: false
      run_once: true
      changed_when: false

    - name: Check if Homebrew is installed
      ansible.builtin.stat:
        path: "{{ '/opt/homebrew/bin/brew' if is_macos else '/home/linuxbrew/.linuxbrew/bin/brew' }}"
      register: homebrew_check

    - name: Install Homebrew (macOS and Linux)
      become: false
      ansible.builtin.shell: |
        NONINTERACTIVE=1 /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
      args:
        creates: "{{ '/opt/homebrew/bin/brew' if is_macos else '/home/linuxbrew/.linuxbrew/bin/brew' }}"
      when: not homebrew_check.stat.exists
      register: homebrew_install

    - name: Add Homebrew to PATH for current session (Linux)
      become: false
      ansible.builtin.set_fact:
        ansible_env: "{{ ansible_env | combine({'PATH': '/home/linuxbrew/.linuxbrew/bin:' + ansible_env.PATH}) }}"
      when: is_linux and not is_macos

    - name: Add Homebrew to PATH for current session (macOS)
      ansible.builtin.set_fact:
        ansible_env: "{{ ansible_env | combine({'PATH': '/opt/homebrew/bin:' + ansible_env.PATH}) }}"
      when: is_macos

    - name: Display Homebrew installation status
      ansible.builtin.debug:
        msg: "âœ… Homebrew installed successfully"
      when: homebrew_install is defined and homebrew_install.changed

